    <button type="button" class="close" ng-click="cancel();">
        <i class="fa fa-times-circle-o" style="margin:10px;color:blue;"></i>
    </button>
    <div class="modal-header">
        <h3 class="modal-title"><b>Delete?</b></h3>
    </div>
    <div class="modal-body" style="text-align:left;">
        <form name="product_form" class="form-horizontal" role="form" novalidate>
            <form-element label="Delete task?" mod="product" style="text-align: left;font-size: 18px;">
                <input type="hidden" class="form-control" name="name" placeholder="NAME" value="OK" ng-model="product.name" />
            </form-element>        
            <div class="space"></div>
            <div class="space-4"></div>
            <div class="modal-footer">
                <form-element label="">
                    <div class="text-right">
                        <button ng-click="saveProduct(product);"
                                ng-disabled="product_form.$invalid || enableUpdate"
                                class="btn btn-sm btn-primary"
                                type="submit" style="background-color: #fff;border: none;">
                            <i class="ace-icon fa fa-check"></i><img src="images/btn_yes.jpg"/>
                        </button>
                        <a class="btn btn-sm" ng-click="cancel()"><img src="images/btn_no.jpg"/></a>           
                    </div>
                </form-element>
            </div>
        </form>
    </div>
