<h4 class="blog-post-title"><img src="images/logo.jpg" /></h4>
<hr/>
<button type="button" ng-click="open(product);" style="margin-bottom:20px;"> <img src="images/btn_adicionar.jpg" /></button>

<div class="sw-search" >
     <div class="nav-search" id="nav-search">
             <span>
                    <input placeholder="Search..." class="nav-search-input" ng-model="filterProduct" ng-change="resetLimit();"  autocomplete="off" type="text" style="width:50%;" focus>
                        
             </span>
    </div>
</div>
<br>
<div class="table-responsive">
<div class="panel panel-primary">
  <div class="panel-body" style="padding: 0px;">
    <table class="table table-striped">
    <tr ng-show="products.length==0"><td style="vertical-align:middle;"><i class="fa fa-ban fa-3x"></i>&nbsp;No Result</td></tr>
    <tr ng-hide="products.length>-1"><td style="vertical-align:middle;"><i class="fa fa-cog fa-3x fa-spin"></i>&nbsp;Carregando...</td></tr>
    
    <tr><th ng-repeat="c in columns" style="background-color: #039BE5;color:#fff;width:20%;text-align:center">{{c.text}}</th></tr>

    <tr ng-repeat="c in products | filter:filterProduct | orderBy:'-id'" id="{{c.id}}" animate-on-change='c.packing + c.stock + c.price + c.description' ng-animate=" 'animate'" style="width:20%;text-align:center">
        <td><input type="checkbox" ng-click="done(c);"/></td><td>{{c.name}}</td><td>{{c.description}}</td>
        <td style="width:100px">
            <div class="btn-group">
              <button type="button" ng-click="open(c);"> <img src="images/btn_editar.jpg" /></button>
              <button type="button" ng-click="delete(c);"> <img src="images/btn_excluir.jpg" /></button>
            </div>
        </td>
    </tr>
    <tr style="background-color:#DADADA;height:45px;width:100%;text-align:center;"><td></td><td></td><td></td><td><b>Total {{ products.length}} itens</b></td></tr>
    </table>
</div>
</div>
</div>
